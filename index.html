<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
   <div class="my-app">
        <div class="searchinputbox">
           <input type="text" class="input-box" id="input-box" placeholder="Enter city...">
        </div>
        <div class="weather-abt">
           <div class="weather-loc">
              <div class="place" id="place">Amravati, In</div>
              <div class="date" id="date">13 January (Thursday), 2022</div>
           </div>

           <div class="weather-details"> 
              <div class="temp" id='temp'>23&deg;C</div>
              <div class="min-max" id='min-max'>12&deg;C (min) / 23&deg;C (max)</div>
              <div class="type" id='type'>clouds</div>
           </div>
        </div>
   </div>
   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>  
</body>
</html>
